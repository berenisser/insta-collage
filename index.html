<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Insta Collage</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<section class="container">
		<div class="row">

			<div class="row">
				<div class="col-xs-12 text-center blanco">
					<p>Idioma: Español (España) <i class="fa fa-angle-down fa-fw"></i></p>
				</div>
			</div>

			<div class="col-xs-8 col-xs-offset-2 insta">
				<img class="img-responsive" src="assets/img/Instagram-logo.png" alt="">
			</div>
			<div class="col-xs-12" id="nombre1">
				<input id="name" type="text" placeholder="Nombre Usuario">
			</div>
			<div class="col-xs-12" id="pw1">
				<input id="password" type="password" placeholder="Contraseña">
			</div>
			<div class="col-xs-12 col-btn">
				<a id="btn-login" class="botoncito btn btn-default">Iniciar Sesión</a>
			</div>
			<div class="col-xs-12 text-center">
				<p class="blanco">¿Has olvidado tu información de inicio de sesión? Obtén ayuda.</p>
			</div>

			<div class="col-xs-12 text-center blanco">
				<span><i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i></span> Iniciar sesión con Facebook
			</div>
			
			<div class="col-xs-12 text-center">
				<a href="collage.html">Ir al Collage</a>
			</div>
			

		</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/8f8db047c3.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
